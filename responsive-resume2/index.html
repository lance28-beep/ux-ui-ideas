<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== BOX ICONS ==========-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive resume cv</title>
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__log">Rolando Valle</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">
                <i class="bx bxs-home"></i>Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#Profile" class="nav__link">
                <i class="bx bx-user"></i>Profile
              </a>
            </li>
            <li class="nav__item">
              <a href="#education" class="nav__link">
                <i class="bx bxs-book nav__icon"></i>Education
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="bx bxs-receipt nav__icon"></i>Skills
              </a>
            </li>
            <li class="nav__item">
              <a href="#experience" class="nav__link">
                <i class="bx bx-briefcase nav__icon"></i>Experience
              </a>
            </li>
            <li class="nav__item">
              <a href="#certificate" class="nav__link">
                <i class="bx bxs-award nav__icon"></i>Certificates
              </a>
            </li>
            <li class="nav__item">
              <a href="#reference" class="nav__link">
                <i class="bx bx-link nav__icon"></i>References
              </a>
            </li>
          </ul>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-grid-alt nav__icon"></i>
        </div>
      </nav>
    </header>

    <main class="l-main bd-container">
      <!-- All elements within this div, is generated in PDF -->
      <div class="resume" id="area-cv">
        <div class="resume__left">
          <!--========== HOME ==========-->
          <section class="home" id="home">
            <!-- Theme change button -->
            <div class="home__container section bd-grid">
              <div class="home__data bd-grid">
                <img
                  src="./assets/img/avatar.jpg"
                  alt="avatar"
                  class="home__img"
                />
                <h1 class="home__title">Lance <b>Valle</b></h1>
                <h3 class="home__profession">Web Developer</h3>
                <!-- Button to generate and download the pdf. Available for desktop. -->
                <div>
                  <a
                    download=""
                    href="./assets/pdf/ResumeCv.pdf"
                    class="home__button-movil"
                  >Download</a>
                </div>
              </div>
              <div class="home__address bd-grid">
                <span class="home__information">
                  <i class="bx bx-map home__icon"></i> Lorem, ipsum map. - Lorem, ipsum.
                </span>
                <span class="home__information">
                  <i class="bx bxs-envelope home__icon"></i> Lorem@gmail.com.
                </span>
                <span class="home__information">
                  <i class="bx bxs-phone home__icon"></i> 444-444-4444
                </span>
              </div>
            </div>
          </section>

          <!--========== SOCIAL ==========-->
          <section class="social section"></section>

          <!--========== PROFILE ==========-->
          <section class="profile section" id="profile"></section>

          <!--========== EDUCATION ==========-->
          <section class="education section" id="education"></section>

          <!--========== SKILLS  ==========-->
          <section class="skills section" id="skills"></section>
        </div>

        <div class="resume__right">
          <!--========== EXPERIENCE ==========-->
          <section class="experience section" id="experience"></section>

          <!--========== CERTIFICATES ==========-->
          <section class="certificate section" id="certificates"></section>

          <!--========== REFERENCES ==========-->
          <section class="references section" id="references"></section>

          <!--========== LANGUAGES ==========-->
          <section class="languages section"></section>

          <!--========== INTERESTS ==========-->
          <section class="interests section"></section>
        </div>
      </div>
    </main>

    <!--========== SCROLL TOP ==========-->

    <!--========== HTML2PDF ==========-->
    <script src="assets/js/html2pdf.bundle.min.js"></script>

    <!--========== MAIN JS ==========-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
